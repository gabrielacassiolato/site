<!--****PÁGINA DE CAPTURA PARA EVENTO DE ADOÇÃO PET****-->
<!DOCTYPE html>
<html>
    <head>
        <title>Mega Evento Adoção PET | Programe.se</title>
        <meta charset="utf-8">
        <link rel="icon" href="./ico2.png" type="image/png">
        <link href="styleinscribe2.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">

            <header>
                <h1 class="title">MEGA EVENTO DE ADOÇÃO PET VEM AÍ! <img class="paws" src="./paws.png"></h1>
            </header>
             
            <img class="picture" src="./pet.png">
            
            
            <section>
                <div class="formcontainer">
                    <p class="mb">VENHA DAR CHANCE PARA O AMOR MAIS PURO EM FORMA DE 4 PATAS. </p>                    
                    
                    <div class="formpet">
                        <form method="post">
                            Nome: <input id="name" name="FNAME" type="text" placeholder="Digite seu nome completo"><br>
                            E-mail: <input id="email" name="EMAIL" type="text" placeholder="Digite seu e-mail"><br>
                            <input id="pet" type="checkbox" name="dog" value="cachorro"> Cachorro<br>
                            <input id="gender" type="radio" name="genderdog" value="femea"> Fêmea<br>
                            <input id="gender" type="radio" name="genderdog" value="macho"> Macho<br>
                            <input id="gender" type="radio" name="genderdog" value="indiferente" checked> Indiferente<br><br>
                            <input id="pet" type="checkbox" name="cat" value="gato"> Gato<br>
                            <input id="gender" type="radio" name="gendercat" value="femea"> Fêmea<br>
                            <input id="gender" type="radio" name="gendercat" value="macho"> Macho<br>
                            <input id="gender" type="radio" name="gendercat" value="indiferente" checked> Indiferente<br><br>
                            
                            <input type="reset" value="Limpar">
                            <input type="submit"> 
    
                        </form>

                        
                    </div>
            </section>            

        </div>
    </body>
